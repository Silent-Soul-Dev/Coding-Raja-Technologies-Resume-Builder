<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Template 2</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body { font-family: 'Poppins', sans-serif; }
    </style>
</head>
<body class="bg-gradient-to-r from-blue-100 via-green-100 to-yellow-100">
    <div class="container mx-auto p-8 bg-white shadow-2xl rounded-lg max-w-3xl">
        <div class="text-center mb-8">
            <h1 class="text-5xl font-bold text-blue-800 mb-2">{{name}}</h1>
            <p class="text-gray-700 text-lg">{{email}} | {{phone}}</p>
        </div>
        <div class="mb-8">
            <h2 class="text-2xl font-semibold text-green-600 border-b-4 border-green-400 pb-2 mb-4">Education</h2>
            <p class="text-gray-800 leading-relaxed">{{education}}</p>
        </div>
        <div class="mb-8">
            <h2 class="text-2xl font-semibold text-yellow-600 border-b-4 border-yellow-400 pb-2 mb-4">Work Experience</h2>
            <p class="text-gray-800 leading-relaxed">{{experience}}</p>
        </div>
        <div>
            <h2 class="text-2xl font-semibold text-indigo-600 border-b-4 border-indigo-400 pb-2 mb-4">Skills</h2>
            <p class="text-gray-800 leading-relaxed">{{skills}}</p>
        </div>
    </div>

    <!-- SVG Illustration Section -->
    <div class="absolute bottom-0 right-0 w-1/2 h-1/2 opacity-30 pointer-events-none">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 800" class="w-full h-full object-cover">
            <circle cx="200" cy="200" r="200" fill="#FFDDC1"/>
            <circle cx="600" cy="200" r="200" fill="#FFABAB"/>
            <circle cx="400" cy="600" r="200" fill="#FFC3A0"/>
        </svg>
    </div>
</body>
</html>
